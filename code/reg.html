<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnMagic</title>
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
    <div class="body">
        <div class="content">
            <div class="for-first-margin"><br></div>

            <div class="reg-form">
                <div class="reg-blue-line">
                    <h1 class="title">РЕГИСТРАЦИЯ</h1>
                    <div class="close-box">
                        <img src="./../img/icon/Group 11.svg" alt="" class="close">
                    </div>
                </div>
                <form action="" class="reg-form-block">
                    <div class="reg-input-line">
                        <p class="reg-input-text">Имя</p>
                        <input type="text" class="reg-input" name="">
                    </div>
                    <div class="reg-input-line">
                        <p class="reg-input-text">Пароль</p>
                        <input type="text" class="reg-input" name="">
                    </div>
                    <div class="reg-input-line">
                        <p class="reg-input-text">Повтор пароля</p>
                        <input type="text" class="reg-input" name="">
                    </div>
                    <div class="reg-input-line">
                        <p class="reg-input-text">Выбор аватара</p>
                        <div class="rectangle"></div>
                        <div class="rectangle"></div>
                        <div class="rectangle"></div>
                    </div>
                    <div class="reg-input-line">
                        <input type="checkbox" name="" id="reg-checkbox" class="reg-checkbox">
                        <label for="reg-checkbox" class="reg-checkbox-label">Согласие на обработку персональных данных</label>
                        <button class="reg-but">ОК</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <a href="#" class="foot-but">
                <img src="./../img/icon/Group 1 1.png" alt="" class="foot-but-img">
                <p class="foot-but-text">ВХОД</p>
            </a>

            <div class="foot-time-block">
                <p class="foot-time">02:18</p>
            </div>
        </footer>
    </div>
</body>
</html>
