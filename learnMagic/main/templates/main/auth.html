{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnMagic</title>
    <link rel="stylesheet" href="{% static 'main/css/reg.css'%}">
</head>
<body>
    <div class="body">
        <div class="content">
            <div class="for-first-margin"><br></div>

            <div class="reg-form">
                <div class="reg-blue-line">
                    <h1 class="title">ВХОД</h1>
                    <div class="close-box">
                        <img src="{% static 'main/img/icon/krest.svg' %}" alt="" class="close">
                    </div>
                </div>
                <form action="{% url 'auth' %}" class="reg-form-block" method="post">
                    {% csrf_token %}
                    <div class="reg-input-line">
                        <p class="reg-input-text">Имя</p>
                        <input type="text" class="reg-input" name="name">
                    </div>
                    <div class="reg-input-line">
                        <p class="reg-input-text">Пароль</p>
                        <input type="password" class="reg-input" name="password">
                    </div>
                    <div class="reg-input-line">
                        <input type="submit" class="reg-but auth-reg-but-vers" value="OK">
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <a href="{% url 'reg' %}" class="foot-but auth-but-vers">
                <img src="{% static 'main/img/icon/logo.png' %}" alt="" class="foot-but-img auth-img-vers">
                <p class="foot-but-text">РЕГИСТРАЦИЯ</p>
            </a>

            <div class="foot-time-block">
                <p class="foot-time">02:18</p>
            </div>
        </footer>
    </div>
</body>
</html>
